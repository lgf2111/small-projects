<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-tools"></i>
                LGF Repair
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Service Request</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="track.html">Track Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a class="btn btn-primary px-3 px-lg-4 me-1" href="login.html">Login</a>
                        <a class="btn btn-secondary px-3 px-lg-4" href="register.html">Register</a>
                    </form>
                </div>
        </div>
    </nav>
    <div class="my-3 py-3"></div>
    <div id="nextPage" style="position: absolute; z-index: 2; left: 50%; visibility: hidden;">
        <div class="container rounded-2 mt-5 bg-light border border-secondary border-2 border-start-0 border-top-0" style="position: relative; left: -50%; width: 34rem;">
            <div class="text-center pt-5 fs-5">
                <h1>Request Form</h1>
                <hr class="bg-dark">
                <form>
                    <div class="container mb-2">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category">
                            <option value="electronics">Electronics</option>
                            <option value="appliances">Appliances</option>
                            <option value="instruments">Instruments</option>
                            <option value="bicycles">Bicycles</option>
                        </select>                    
                    </div>
                    <div class="container mb-2">
                        <label for="reqeuest-img" class="form-label">Images</label>
                        <input class="form-control" type="file" id="reqeuest-img" multiple>
                    </div>    
                    <div class="container mb-2">
                        <label for="reason" class="form-label">Details</label>
                        <textarea class="form-control" id="reason"></textarea>                
                    </div>                            
                    <button type="submit" class="btn btn-primary my-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5 pt-5 d-flex justify-content-around flex-column flex-md-row flex-wrap" id="selectionPage">
        <script src="scripts/nextPage.js"></script>
        <div class="card col-md-5 col-lg-3 mx-1 my-1 mx-lg-0" id="electronics" onclick="electronicsPage()">
                <div class="card-img-top" id="electronics-img"></div>            
                <div class="card-body text-center">
                <h1 class="card-text">Electronics</h1>
            </div>
        </div>
        <div class="card col-md-5 col-lg-3 mx-1 my-1 mx-lg-0" id="appliances" onclick="appliancesPage()">
                <div class="card-img-top" id="appliances-img"></div>            
                <div class="card-body text-center">
                <h1 class="card-text">Appliances</h1>
            </div>
        </div>
        <div class="card col-md-5 col-lg-3 mx-1 my-1 mx-lg-0" id="instruments" onclick="instrumentsPage()">
                <div class="card-img-top" id="instruments-img"></div>            
                <div class="card-body text-center">
                <h1 class="card-text">Instruments</h1>
            </div>
        </div>
        <div class="card col-md-5 col-lg-3 mx-1 my-1 mx-lg-0" id="bicycles" onclick="bicyclesPage()">
                <div class="card-img-top" id="bicycles-img"></div>            
                <div class="card-body">
                <h1 class="card-text">Bicycles</h1>
            </div>
        </div>
    </div>

    <a class="btn btn-info rounded-circle" id="review-button" href="review.html">
        <i class="bi bi-star-fill text-white"></i>
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
